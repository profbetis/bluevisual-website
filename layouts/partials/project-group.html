<div class="project-group" value="{{ .group }}">

  <div class="project-tile shifter" value="{{ .group }}"></div>
  <div class="project-tile shifter" value="{{ .group }}"></div>
  <div class="project-tile shifter" value="{{ .group }}"></div>
  <div class="project-tile shifter" value="{{ .group }}"></div>
  <div class="project-tile shifter" value="{{ .group }}"></div>

  {{ range $index, $el := (where .meta.Data.Pages "Section" "==" .group ) }}
    <div class="project-tile" value="{{ $.group }}"
    style="transition: opacity 0.4s ease {{ mul 0.05 $index }}s;">
      <a href="{{ .Permalink }}">
        <div class="project-thumb"
        style="background-image: url('/images/{{ .BaseFileName }}-thumb.jpg');">
        </div>
      </a>
      <div class="project-name">
        <a href="{{ .Permalink }}">{{ .Title }}</a>

        <div class="project-tags">
          {{- range $index, $el := .Params.tags -}}
            {{- if gt $index 0 -}},&nbsp;{{- end -}}
            <a href="/tags/{{ . | urlize }}">{{ . }}</a>
          {{- end -}}
        </div>
      </div>
    </div>
  {{ end }}

  <div class="project-tile extra" value="{{ .group }}"></div>
  <div class="project-tile extra" value="{{ .group }}"></div>
  <div class="project-tile extra-small" value="{{ .group }}"></div>
  <div class="project-tile extra-small" value="{{ .group }}"></div>
</div>
