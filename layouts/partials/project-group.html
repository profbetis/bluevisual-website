<div class="project-group">

{{ partial "project-group-shifters"}}

{{ .meta.Scratch.Set "offset" 0.0 }}

{{ range .meta.Data.Pages }}
  {{ if ne .Title "reel" }}
    {{ partial "project-tile" (dict "proj" . "delay" ($.meta.Scratch.Get "offset")) }}
    {{ $.meta.Scratch.Add "offset" 0.05 }}
  {{ end }}
{{ end }}

</div>
