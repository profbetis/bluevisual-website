<div class="project-tile" value="{{ .groupID }}"
style="transition: opacity 0.4s ease {{ .delay }}s;">
  <a href="{{ .proj.Permalink }}">
    <div class="project-thumb"
    style="background-image: url('/images/{{ .proj.BaseFileName }}-thumb.jpg');">
    </div>
  </a>

  {{ if .proj.Params.active }}
  <div class="project-active">
    Active!
  </div>
  {{ end }}

  <div class="project-name">
    <a href="{{ .proj.Permalink }}">{{ .proj.Title }}</a>

    <div class="project-tags">
      {{- range $index, $el := first 3 .proj.Params.tags -}}
        {{- if gt $index 0 -}},&nbsp;{{- end -}}
        <a href="/tags/{{ . | urlize }}">{{ . }}</a>
      {{- end -}}
    </div>

  </div>
</div>
